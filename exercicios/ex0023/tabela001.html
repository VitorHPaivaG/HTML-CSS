<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
       }

       table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
       }


       td {
        border: 1px solid black;
        padding: 8px;
        text-align: center; /* alinhamento horizontal */
        vertical-align: top;
       }

       .numero {
        text-align: right;
       }

    </style>
</head>
<body>
    <h1>
        primeira tabela
    </h1>
    <table>
        <tr>
            <td>a1
            <td>b1
            <td>c1
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td class="numero">c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td class="numero">b4</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
