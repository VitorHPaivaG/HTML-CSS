<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela completa</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <caption>
            Filmes favoritos
        </caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <th rowspan="3" >Mulheres</th>
                    <td>Lara</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>

                </tr>
                <tr>
                    <td>Rebeca</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>batman</td>
                </tr>
                <tr>
                    <td>Duda</td>
                    <td>Obliion</td>
                    <td>Matrix</td>
                    <td>big Hero</td>
                </tr>
                <tr>
                    <th rowspan="3">Homens</th>
                    <td>Breno</td>
                    <td>Intocaveis</td>
                    <td>Amnesia</td>
                    <td>Gladiador</td>
                </tr>
                <tr>
                    <td>Erick</td>
                    <td>wall-e</td>
                    <td>oldboy</td>
                    <td>dangal</td>
                </tr>
                <tr>
                    <td>Marco Aurelio</td>
                    <td>Star Wars</td>
                    <td>Taxi Driver</td>
                    <td>Toy Story</td>
                </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
