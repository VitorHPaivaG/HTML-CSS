<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="ths">Área</th>
                <th rowspan="2" class="ths">Disciplinas</th>
                <th colspan="2" class="ths">Notas</th>
                <th rowspan="2" class="ths">Média</th>
            </tr>
            <tr>
                <td class="ths">Nota 1</td>
                <td class="ths">Nota 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="Disciplinas" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="ths">Média de exatas</th>
                <td class="ths">0.0</td>
            </tr>
            <tr>
                <th class="Disciplinas" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="ths">Média de humanas</th>
                <td class="ths">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
