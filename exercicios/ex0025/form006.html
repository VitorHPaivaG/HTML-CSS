<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color, range e file</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <h1>inputs</h1>
        <p>
            <label for="icor"></label>
            <input type="color" name="Cores" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="Nível" id="inivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="Foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
