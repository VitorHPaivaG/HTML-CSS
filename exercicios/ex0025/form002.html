<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="post">

    <p>
        <label for="iusu">Usuario: </label>
        <input type="text" name="usu" id="iusu" required maxlength="15" minlength="5" size="20" placeholder="nome do usuario" autocomplete="username">
    </p>
    <p>
        <label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password">
    </p>
   <p>
       <input type="submit" value="Enviar">
       <input type="reset" value="Limpar">
   </p>
    </form>
</body>
</html>
