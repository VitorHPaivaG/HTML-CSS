<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixas box level</title>
    <style>
        h1 {
            /* box-level*/
           background-color: lightblue;
           height: 300px;
           width: 300px;

           border: 10px solid darkolivegreen;

           padding: 10px 10px 10px 10px;

           margin: 20px auto 30px auto;

           outline: 5px solid blueviolet;
        }

        a {
            /*inline-level*/
            padding: 10px;
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box level</h1>
    <p>paragrafos tamebm são exemplos de box level, mas os <a href="#">links são exemplos de caixas inline level </a> vamos ver ccomo funciona</p>
</body>
</html>
