<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
      @font-face {
        font-family: 'lemon';
        src: url('fonts/LEMONMILK-Bold.otf') format('opentype'); 
      }
       
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
            font-weight: normal;
        }

        h1 {
            font-family: 'lemon', sans-serif;
            font-size: 2em;
        }
        
        p {
            font-family: 'lemon';
        }
    </style>
</head>
<body>
    <h1>Phan-Site</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad modi, corrupti porro delectus dicta recusandae voluptates numquam, eius veritatis dolores ab ipsam eveniet itaque laboriosam quae non provident? Expedita, minus.</p>
</body>
</html>
